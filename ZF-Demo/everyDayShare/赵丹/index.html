<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            background: #172f38;
            color: #d7dbdd;
            padding: 20px;
            font-size: 12px;
            cursor: pointer;
            
        }

        .container span {
            float: left;
            min-width: 2em;
            margin-right: .5em;
        }

        .center {
            position: fixed;
            left: 50%;
            color: rgba(255, 255, 255, .65);
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            font-weight: bold;
            transition: all 1s ease-in, opacity 0.7s ease-in 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <div class="center" id="centerNum">

    </div>
    <script src="script/index.js"></script>
    <script>
        beginFind(function(n) {
            if (n < 2) {
                return false;
            }
            for (var i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        })
    </script>
</body>

</html>
