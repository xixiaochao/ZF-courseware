<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            position: absolute;
            background: #6e82ff;
            border-radius: 50%;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
<script>
    let box = document.getElementById("box");
    let winW = document.documentElement.clientWidth || document.body.clientWidth;
    let winH = document.documentElement.clientHeight || document.body.clientHeight;
    let maxL = winW - box.offsetWidth - box.offsetLeft;
    let maxT = winH - box.offsetHeight - box.offsetTop;
    box.onmousedown = function (e) {
        this.x = e.clientX;
        this.y = e.clientY;
        this.l = this.offsetLeft;
        this.t = this.offsetTop;
        document.onmousemove = function (e) {
            move.call(box, e)
        };
        document.onmouseup = function (e) {
            up.call(box, e);
        };
    };
    function move(e) {
        let minL = 0;
        let curL = e.clientX - this.x;
        let curT = e.clientY - this.y;
        if (curT < minL) {
            curT = minL
        } else if (curT > maxT) {
            curT = maxT
        }
        if (curL < minL) {
            curL = minL
        } else if (curL > maxL) {
            curL = maxL
        }
        this.style.left = curL + this.l + "px";
        this.style.top = this.t + curT + "px";
    }

    function up(e) {
        document.onmousemove = null;
        document.onmouseup = null;
    }
</script>
