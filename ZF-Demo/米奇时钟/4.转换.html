<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            /* 水平居中 */
            margin: 0 auto;
            transition: all 1s;
        }
        div:hover{
            /* translate 位移 */
            /* transform: translate(50px,50px); */
            /* rotate 旋转 单位角度(deg) */
            /* transform: rotate(360deg); */
            /* scale 当值大于1时为放大，值小于1时为缩小 */
            /* transform: scale(.3); */
            /* skew(x轴,y轴) */
            transform: skew(30deg,30deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
