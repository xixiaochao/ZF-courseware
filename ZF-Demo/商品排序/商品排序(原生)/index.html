<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品排序</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="shopping"><!--商品-->
    <div id="header" class="header"><!--头部-->
        <span>商品排序：</span>
        <a href="javascript:;" attrName="time">
            上架时间：
            <i class="up"></i>
            <i class="down"></i>
        </a>
        <a href="javascript:;" attrName="hot">
            热度：
            <i class="up"></i>
            <i class="down"></i>
        </a>
        <a href="javascript:;" attrName="price">
            价格：
            <i class="up"></i>
            <i class="down"></i>
        </a>
    </div>
    <ul id="shopList" class="shopList"><!--列表-->
        <li></li>
    </ul>
</div>
<script src="js/index.js"></script>
</body>
</html>
