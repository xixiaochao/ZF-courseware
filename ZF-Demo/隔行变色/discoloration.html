<script type="text/ecmascript">
    var oLis=document.getElementsByTagName("li");
    //js实现奇偶隔行变色
    for(let i=0;i<oLis.length;i++){
        if(i%2){//把==1去掉，因为1本身就是true，0就是flase
                //做逻辑运算时，数字和布尔值之间有一个自动类型转换，0和NaN是false，其它的数都是true
                //true和false是布尔类型发的值（boolean）
                oLis.item(i).style.backgroundColor="#ccc";
            }else{
                oLis.item(i).style.backgroundColor="green";
        }
    }
</script>
