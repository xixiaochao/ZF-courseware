        let colorArrds = str.match(/#\w{6}/g);
        //获取一个随机整数
        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        };
        //获取一个随机的颜色
        function randomColor() {
            return colorArrds[random(0, colorArrds.length)];
        }
        //浏览器窗口改变时，浏览器的大小
        let W=1000, H=500;
        // window.onresize = function () {
        //     W = window.innerWidth,
        //         H = window.innerHeight;
        // };
        let bolls = [];
        for (let i = 0; i < random(1, 5); i++) {
            bolls[i] = document.createElement("div");
            bolls[i].setAttribute('class', 'ball');
            //小球半径
            let bollR = random(1, 50);
            bolls[i].style.width = bollR * 2 + 'px';
            bolls[i].style.height = bollR * 2 + 'px';
            bolls[i].style.background = randomColor();

            bolls[i].startX = random(1, 10);//初始位置X
            bolls[i].startY = random(1, 10);//初始位置Y
            bolls[i].Vx = random(5, 14);//水平增加距离
            bolls[i].Vy = random(5, 14);//垂直增加距离
            body.appendChild(bolls[i]);
        }




        //获取浏览器窗口宽高

        //运动
        ; (function fn() {
            bolls.forEach(element => {
                //小球运动的最大top值；
                let maxTop = H - element.offsetHeight;
                //小球运动的最大left值； 
                let maxLeft = W - element.offsetWidth;
                element.startX += element.Vx;
                element.startY += element.Vy;
                if (element.startX > maxLeft || element.startX <= 0) {
                    element.style.background = randomColor();
                    element.Vx *= -1;
                    if (element.Vx < 0) {
                        element.startX = Math.max(0, element.startX);
                    } else {
                        element.startX = Math.min(0, element.startX);
                    }
                };
                if (element.startY >= maxTop || element.startY <= 0) {
                    element.style.background = randomColor();
                    element.Vy *= -1;
                    if (element.Vy < 0) {
                        element.startY = Math.max(0, element.startY);
                    } else {
                        element.startY = Math.min(0, element.startY);
                    }
                }
                element.style.left = element.startX + 'px';
                element.style.top = element.startY + 'px';
            });

            
            requestAnimationFrame(fn)
        })()
