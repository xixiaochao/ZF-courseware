<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="box" 
            @click="++num"
        ><div v-for="val in arr">{{val}}</div></div>
        
    </div>
<script src="./vue.js"></script>
<script>
    let vm = new Vue({
        // el:'#app',
        //数据加载之前，是获取不到数据的
        beforeCreate() {
            console.log(this.num);
        },
        //数据加载之后，可以获取到数据
        created(){ //ajax请求
            setTimeout(() => {
                this.num = 10;
            }, 1000);
            // console.log(this.num);
        },
        beforeMount() {
            //模板加载数据之前
            console.log('之前',document.getElementById('box').children);
        },
        mounted() {
            //模板加载数据之后
            console.log('之后',document.getElementById('box').children);
        },
        
        beforeUpdate() {
            console.log('数据改变之前');
        },
        updated(){
            console.log('数据改变之后');
        },

        data:{
            num:0,
            arr:[1,2,3,4]
        }
    }).$mount('#app')
</script>
</body>
</html>
