<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>父级</p>
        <ppa>
            <p slot="m2">非默认2</p>
            <span slot="m1">非默认1</span>
        </ppa>
    </div>
<script src="./vue.js"></script>
<script>
    Vue.component('ppa',{
        template:`
            <div>
                <slot name="m1">
                    <p>默认1</p>  
                </slot>    
                <slot name="m2">
                    <p>默认2</p>    
                </slot>
            </div>
        `
    })
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
