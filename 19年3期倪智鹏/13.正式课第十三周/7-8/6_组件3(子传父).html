<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button
            @click="add"
        >父级按钮</button>
        <p>父组件{{num}}</p>
        <hr />
        <ppa 
            :nn="num"
            @tongdao="add"
        ></ppa>
    </div>
<script src="./vue.js"></script>
<script>
    
    const ppa = {
        props:['nn'],
        template:`
            <div>
                <button
                   @click="clickFn"
                >子组件的按钮{{nn}}</button>    
            </div>
        `,
        methods:{
            clickFn(){
                this.$emit('tongdao');
            }
        }
    }

    Vue.component('ppa',ppa);

    new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            add(){
                ++ this.num ;
            }
        }
    })

</script>
</body>
</html>
