    /*
        DOM加载完成才触发的事件

        jQ: ready()  $(function(){ })

        DOMContentLoaded   高版本
        

        onreadystatechange  低版本IE都支持这个事件

        在低版本IE下，document有个doScroll的方法
        document.documentElement.doScroll('left')

        这个方法在DOM没有加载出来之前是没有的，也就是说
        调用该方法会报错，换句话来说，只要DOM记载成功
        就有doScroll方法

        try{
            document.documentElement.doScroll('left')
            console.log('DOM加载完成');
        }catch(e){
            再次调用try、catch直到进try
        }

    */

    /*
        在try中包裹可能会报错的代码，包裹之后不会影响下面代码执行
        只要捕获到错误，那么会进catch
    */
    // let a = 5;
    try{
        console.log(a);
    }catch(error){
        a = 10;
        console.log(error);//字符串
