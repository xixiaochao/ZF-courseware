<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height:100px;
    background:salmon;
    position: absolute;
    left:0;
    top:0;
}
</style>
</head>
<body>
    <div id="box">3213213213</div>
<script src="tween.js"></script>
<script>
    /*
        起始位置  b
        目标点    c
        总时间    d
        已过时间  t

        b + c*(t/d)  匀速

        requestAnimationFrame
        
        cancelAnimationFrame
    */

    box.onclick = function(){
        // startMove(this,'left',500,1000,()=>{
        //     // startMove(this,'top',300,1000,'','bounceOut');
        // },'bounceOut');

        // startMove(this,'top',300,1000,'','bounceOut')
        // startMove(this,'width',300,1000,'','elasticOut')
        // startMove(this,'fontSize',50,1000,'','bounceOut')
        
        startMove(this,{
            left:500,
            top:300,
            width:300,
            fontSize:50,
            opacity:.3
        },1000,'','bounceOut');
    }


    /*
        1.参数为对象
        2.多方位
        3.透明度  √
    */

    /*
        top:b
        left:b
        ....

        j = {
            left:{
                begin,
                count
            },
            top:{
                begin,
                count
            }
        }

        {left:{b,c},top:{b,c}}
    */
    function startMove(obj,json,durtion,cb,fx){

        let j = {}; //保存每个属性的初始值和目标点

        //先枚举每个json参数的属性
        for(let attr in json){
            //保证attr为json自身的属性
            if(json.hasOwnProperty(attr)){
                 //获取每个属性的初始值
                let b = parseFloat(getComputedStyle(obj)[attr]);
                //获取每个属性的目标点
                let c = json[attr];
                //目标点 - 初始值 = 最后要运动的值
                c = c - b;
                //把b和c存到j的某个对应属性中。
                j[attr] = {
                    b,
                    c
                }
            }
        }


        // for(let attr in json){
        //     //获取每个属性的初始值
        //     let b = parseFloat(getComputedStyle(obj)[attr]);
        //     //获取每个属性的目标点
        //     let c = json[attr];
        //     //目标点 - 初始值 = 最后要运动的值
        //     c = c - b;
        //     //把b和c存到j的某个对应属性中。
        //     j[attr] = {
        //         b,
        //         c
        //     }
        // }

        // console.log(j);


        let d = durtion;
        let t = 0;

    
        (function move(){
            let timer = requestAnimationFrame(move);
            t += 16.7;
            if(t >= d)t=d;
            

            //枚举j,就知道要设置多少次属性
            for(let attr in j){
                //如果是opacity就不加单位
                if(attr === 'opacity'){
                    obj.style[attr] = Tween[fx](t,j[attr].b, j[attr].c, d);
                }else{
                    obj.style[attr] = Tween[fx](t,j[attr].b, j[attr].c, d) + 'px';
                }
            }   

            // if(attr === 'opacity'){
            //     obj.style[attr] = Tween[fx](t, b, c, d);
            // }else{
            //     obj.style[attr] = Tween[fx](t, b, c, d) + 'px';
            // }
            
            // obj.style[attr] = b + c * (t/d) + 'px';
            if(t === d){
                cancelAnimationFrame(timer);

                cb && cb();
                // if(cb){
                //     cb();
                // }
               
            }
        })();
    }

</script>
</body>
</html>
