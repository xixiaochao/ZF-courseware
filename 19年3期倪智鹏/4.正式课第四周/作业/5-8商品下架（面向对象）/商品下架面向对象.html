        .big-c {

            left: 30px;
            height: 150px;
            width: 150px;
            background: none;
            transform: scale(3);
            transition: 0.3s;
            z-index: 2;
            visibility: hidden;
        }

        .med-c {
            border-radius: 50%;
            border: 2px solid #D94C69;
            position: absolute;
            top: 13px;
            left: 13px;
            height: 120px;
            width: 120px;
            background: none;
            transform: rotate(-30deg);
        }

        .med-c span,
        .half1,
        .half2 {
            color: #D94C69;
            position: absolute;
            background: none;
        }

        .half1 span:nth-child(1) {
            left: 20px;
            top: 20px
        }

        .half1 span:nth-child(2) {
            left: 50px;
            top: 10px
        }

        .half1 span:nth-child(3) {
            left: 80px;
            top: 20px
        }

        .med-c p {
            height: 20px;
            top: 30px;
            position: absolute;
            left: 20px;
            font-size: 16px;
            color: #D94C69;
        }

        .half2 span:nth-child(1) {
            left: 20px;
            top: 80px
        }

        .half2 span:nth-child(2) {
            left: 50px;
            top: 90px
        }

        .half2 span:nth-child(3) {
            left: 80px;
            top: 80px
        }

        .style1 li {
            height: 80px;
            background: #fff;
            line-height: 80px;
        }

        .style2 li {
            height: 80px;
            background: #f5f5f5;
            line-height: 80px;
        }

        .bg {
            position: absolute;
            opacity: 0.7;
            background: #000;
            width: 100%;
            height: 100%;
            display: none;
            transition: 0.5s;
        }
    </style>
</head>

        /*
            1.可以动态设置时间

            5.累积价格
        */

        
        let data = [
            {
               id:0,
               img:'img/4.jpg',
               title:'iWatch 智能手表不智能',
               price:5000

                price:8888
            }
        ];
        // console.log(data[0]);
        let main = document.getElementById('main');
        let ul = main.getElementsByTagName('ul')[0];
        let num = 0;
        let li3 = document.getElementById('li3')
        console.log(li3);
        
        class tools {
            constructor(id){
                this.id = id;
                // console.log(this,11);
                // this.span = null
            }
            render(){
                // console.log(this,22);
                
                this.li = document.createElement('li');
                
                this.li.innerHTML = `
                <div class="bg"></div>
                        <div>
                            <input class="inputdate" type="text" value="2019/05/09 18:15:00">
                            <input type="button" value="确认">
                        </div>
                        <p class="times">剩余
                            <span>0</span>
                            <span>0</span>
                            <strong>:</strong>
                            <span>0</span>
                            <span>0</span>
                            <strong>:</strong>
                            <span>0</span>
                            <span>0</span>
                        </p>
                        <img src="${this.id.img}">
                        <h5>${this.id.title}</h5>
                        <p>抢购价：
                            <strong class="price">￥${this.id.price}</strong>
                        </p>
                        <div class="big-c">
                            <div class="med-c">
                                <div class="half1">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                                <P>商品已下架</P>
                                <div class="half2">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                            </div>
                        </div>
                `
                //按钮
                let btn = this.li.querySelector('input[value="确认"]');
                let time = this.li.getElementsByClassName('inputdate')[0];
                // console.log(time);
                btn.onclick = (e)=>{
                    this.time(time)
                }
                return this.li;
            }

            //补零
            zoom(i){
                return i<10? '0'+i: ''+i
            }
            //定时器渲染span
            time(time){
                // console.log(this.li);
                    let ntime = new Date(time.value)
                    clearInterval(this.li.timer);

                    this.li.timer = setInterval(()=>{
                    let otime = new Date();
                    let dif = Math.floor((ntime - otime)/1000);
                    let h = Math.floor(dif/3600);
                    dif%=3600;
                    let m = Math.floor(dif/60);
                    dif%=60;
                    let strr = ( this.zoom(h) +":"+ this.zoom(m) +":"+ this.zoom(dif)); 
                    let str = strr.split(':').join(''); 
                    // console.log(typeof str,str);
                    if(dif > 0 ){
                        let span = this.li.querySelectorAll('.times span');
                        for(let i=0;i<str.length;i++){
                        span[i].innerHTML = str[i]
                        }
                    }else{
                        clearInterval(this.li.timer)
                        this.hide();
                        this.total();
                        this.shake();

                    }
                },1000)
            }

            //抖动
            shake (){
                let arr = [-10,10,-8,8,-6,6,-4,4,-2,2,0];
                let num = 0;
                let that = this
                this.li.timerr = setInterval( ()=>{
                    num++;
                    this.li.style.left = arr[num] + 'px';
                    if(num === arr.length){
                        clearTimeout(this.li.timerr )
                    }
                },16.7)
                console.dir(this.li);   

            }
            //隐藏
            hide(){
                this.li.bg = this.li.querySelector('.bg');
                this.li.big = this.li.querySelector('.big-c');
                // console.log(this.li.bg,this.li.bi);
                this.li.bg.style.display = 'block';
                this.li.big.style.visibility = 'visible';
                this.li.big.style.transform = 'scale(1)';
            }
            //下面渲染合计价格
            total(){
                this.style2 = document.querySelector('.sytle2')
                // console.log(li3);
                num += this.id.price
                li3.innerHTML = `价格：${num}`
                style2.innerHTML +=`
                <li class="li1">${this.id.title}</li>
                    <li class="li2">${this.id.price}</li>
                    <li class="li3"><img src="${this.id.img}"/></li>
                `
            }
            //
        }
