<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
#box{
    width:50px;
    height:50px;
    background: sandybrown;
    position: absolute;
    left:100px;
    top:0;
    /* transition:1s; */
}
</style>
</head>
<body>
    <div id="box"></div>
<script src="./tween.js"></script>
<script>
    /*
        tween

        ActionScript  -> AS
        JavaScript ->  JS

        ECMAscript

        速度版运动

        时间版运动
            t : time 已过时间
            b : begin 起始值
            c : count 总的运动值
            d : duration 持续时间

        动画帧:
            requestAnimationFrame(函数)
            返回值为number（编号）

        关闭动画帧
            cancelAnimationFrame(编号)
    
        匀速运动:
            b + c * (t/d)  

        思考:
            1.参数为对象怎么办?
            2.透明度不加单位又怎么办?
            3.多方位运动
    */

    box.onclick = function(){
        startMove(box,'top',400,500,function(){
            console.log('完!~');
        },'bounceOut');
    }    

    function startMove(obj,attr,count,duration,cb,fx){
        let d = duration;//总时间
        let c = count;
        let t = 0;
        let b = parseFloat(getComputedStyle(obj)[attr]);
        c = c - b;//目标点-初始距离 = 实际运动的距离

        (function move(){
            obj.timer = requestAnimationFrame(move);
            t += 16.7;
            if(t >= d)t=d;
            obj.style[attr] = Tween[fx](t, b, c, d) + 'px';
            // box.style.left = c * (t/d) + b + 'px';
            if(t===d){
                cancelAnimationFrame(obj.timer);
                cb();
            }
        })();
    }


    
</script>
</body>
</html>
