    // var arr = [1, 1, 2, 2, 2, 3, 3, 3]

    // // [1] {1: true}
    // // i = 2 2

    //     ary.push(cur) // [1].push(2) => [1, 2]

    //   }
    // } // [1, 2] {1: true, 2: true}

    var arr = [1, 1, 2, 2, 2, 3, 3, 3] 
    var obj = {} // 记录push过的内容 标记为true
    var ary = [] // 去重后的新数组
    for (var i = 0; i < arr.length; i++) {
      var cur = arr[i]
      if (!obj[cur]) { // 如果对象里还没有标记过cur 就进行push
        ary.push(cur) // 将cur push到数组
        obj[cur] = true // 将push的内容 存到对象里标记为true
      }
    }
    // ary => [1, 2, 3] obj => {1: true, 2: true, 3: true}
    console.log(ary) // [1, 2, 3]
    console.log(obj) // {1: true, 2: true, 3: true}
    // 通常会将 没用的对象 赋值为null 释放内存的
    obj = null
  </script>
