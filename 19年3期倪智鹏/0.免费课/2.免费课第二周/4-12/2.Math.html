<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // Math 是一个内置对象 处理数学问题 比如 四舍五入 取整 随机数等等
    // Math.round() 四舍五入
    // console.log(typeof Math.round) // "function"
    // Math.round(1.5) // 2

    // Math.ceil() 向上取整
    Math.ceil(2.1) // 3
    Math.ceil(0.1) // 1

    // Math.floor() 向下取整
    Math.floor(2.1) // 2
    Math.floor(1.9) // 1

    // Math.abs() 绝对值
    Math.abs(-1) // 1

    // Math.max() 一堆数中的最大值
    // Math.max(4, 1, 3, 10) // 10

    // Math.max不可以直接对数组进行求值
    // var arr = [4, 1, 3, 12, 11]
    // console.log(Math.max(arr))

    // ES6 扩展运算符 ...对象 将后面的对象展开 
    // [4, 1, 3, 12, 11] => 4 1 3 12 11
    // console.log(...arr) // 4 1 3 12 11
    // console.log(Math.max(4, 1, 3, 12, 11))
    // console.log(Math.max(...arr)) // 12

    // Math.min() 求一堆数字中的最小值
    // Math.min(4, 1, 3, 10) // 1

    // var arr = [4, 1, 3, 12, 11]
    // console.log(Math.min(...arr)) // 1

    // Math.random() 默认返回 0到1之间随机小数 包含0 不包含1
    Math.random() // 0.8458846320507001
   
    // Math.random() * (1 - 0) + 0
    // 获取n到m之间随机小数
    // Math.random() * (m - n) + n
    // 1到10之间 随机小数
    Math.random() * (10 - 1) + 1

    // 1到10之间 随机整数
    Math.round(Math.random() * (10 - 1) + 1)
    
    // 获取n到m之间的随机小数
    // Math.random() * (m - n) + n

    // 获取n到m之间的随机整数
    // Math.round(Math.random() * (m - n) + n)

    // 获取0到10之间的随机整数 
    // 0到m之间的随机整数 Math.round(Math.random() * m)
    Math.round(Math.random() * (10 - 0) + 0)
    Math.round(Math.random() * 10)
    Math.round(Math.random() * 100)

    // 获取n到m之间的随机整数
    // Math.round(Math.random() * (m - n) + n)
    // 0到m之间的随机整数 
    // Math.round(Math.random() * m)
    
    Math.round()
    Math.ceil()
    Math.floor()
    Math.random() // [0 ~ 1)
    Math.max()
    Math.min()
    Math.abs()
    // n到m之间的随机整数
    Math.round(Math.random() * (m - n) + n)
    // 0到m之间的随机整数
    Math.round(Math.random() * m)

    // 随机验证码 
  </script>
</body>
</html>
