<html lang="en">
<head>

<body>
  <script>
    // 排序-扩展内容
    // 冒泡排序：当前项和后一项进行比较，
    // 如果当前项大于后一项则交换位置

    var arr = [29, 10, 16, 37, 14]
    console.log('before', arr)

    // 需要比较 arr.length - 1 轮

    // 外层循环控制比较轮数
    for (let i = 0; i < arr.length - 1; i++) {
      
      // i = 0 arr.length - 1 - 0 => 4  37
      // i = 1 arr.length - 1 - 1 => 3  29, 37
      // i = 2 arr.length - 1 - 2 => 2
      // ...
      // 内存循环控制每轮的比较次数
      for (let j = 0; j < arr.length - 1 - i; j++) {
        // arr[j]当前项 arr[j + 1]后一项
        
        // 如果当前项大于后一项交换位置
        if (arr[j] > arr[j + 1]) {
          let t = arr[j]
          arr[j] = arr[j + 1]
          arr[j + 1] = t
        }
      }
    }

    console.log('after', arr)

    // var a = [2, 1] // [1, 2]
    // // 额外定义一个变量
    // var t = a[0] // t = 2
    // a[0] = a[1] // a[0] = 1
    // a[1] = t // a[1] = 2
    // // [1, 2]
    // console.log(a)



    // 第一轮比较 0  i = 0
    // 第二轮比较 之前数组中已经有1个最大 i = 1
    // 第三轮比较 之前数组中已经有2个最大 i = 2
    // 第四轮比较 之前数组中已经有3个最大 i = 3

    // 总共 arr.length个 5
    // i = 0 第一轮比较 arr.length - 1 - i次 第一大37
    // i = 1 第二轮比较 arr.length - 1 - i次 第二大29
    // i = 2 第三轮比较 arr.length - 1 - i次 第三大16
    // i = 3 第四轮比较 arr.length - 1 - i次 第四大14
  </script>
</body>
</html>
