      function codeStr(len) {
        var str =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        len = len || 4
        var code = "";

        for (var i = 0; i < len; i++) {
          var ind = Math.round(Math.random() * (str.length - 1));
          code += str[ind];
        }

        return code;
      }
