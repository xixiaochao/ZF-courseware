  <script>
    // 从1到100 能够被2整除 的累加求和
    let total = 0
    for (let i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        total += i
      }
    }
    console.log(total)

    function sum(n) {
      if (n <= 0) { // 结束条件
        return n
      }
       
      // 能够被2整除 
      if (n % 2 === 0) {
       return n + sum(--n)
      }

      // 不能被2整除
      return sum(--n)
    }
    console.log(sum(100))

    // sum(100) => 100 + sum(99)
    // sum(99) => 100 + sum(98)
