<script>
    /*
        join()：
            以某个字符串为连接符，连接数组的每一项
            最后返回一个字符串。

            注意：
                如果不需要连接符，必须使用空字符串表示''
    */    

    let arr = ['你','好','吗']; //'你|好'

    console.log(arr.join(''));

    // console.log(arr[0]+arr[1]);
</script>
