<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn"></button>
<script>
    /*
        快速学习js的小技巧：
            会定位错误，遇到问题使用调试工具

        alert()  调用浏览器的默认弹框

        下面这2个方式，运行浏览器，打开检查，有console项
        console.log() 打印日志
        console.dir() 打印内部细节
    */
    alert(1);
    console.log(document.getElementById('btn'));    
    console.dir(document.getElementById('btn'));    
</script>
</body>
</html>
