<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
/*
    函数:
        代码块，用来复用的

        有定义和调用两个阶段
        定义有三种:
            1.函数声明
            2.函数表达式
            3.类声明  new Function

        调用:
            函数名 + 括号
            事件
            定时器
            匿名函数自执行

        当声明函数的时候，开辟了一个堆内存，把函数内的代码当做字符串
        存在这个堆内存中，最后把这个堆内存的地址，赋值给函数名或者变量中

        在函数调用的时候，在函数内部开一个执行栈，把函数中的字符串
        拷贝一份到执行栈执行，参数赋值、执行上下文直到变量销毁，整个
        函数就运行完成。


        函数参数:
            形参:在函数声明的时候放在括号内的自定义名字（形式上的参数）
                as就是形参
            实参:在函数调用的时候放在括号内的随意数据说（实实在在的参数）

            实参内能传若干个数据，一个与一个之间用逗号分隔，且可以为所有的数据类型


        function fn(as){
            console.log(as);
        }
        fn(1);

        arguments：只要是一个函数都有arguments，是一个实参的类数组集合
        有length，能使用下标操作，但是不能使用数组的方法。


        函数返回值:
            函数 + 括号，就会有函数返回值
            如果函数内有return结果就是return后面的值
            没有return走默认的undefined

        return下面的代码不会执行；也有跳出循环的功能。

*/    
    
    function fnn(){
        console.log(arguments.push);
    }
    fnn(1,2);
   
</script>
</body>
</html>
