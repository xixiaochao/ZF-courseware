<script>
    
   


    let ary = [1,2,3];

    Array.prototype.mypush = function(...arg){
        let len = this.length;
        for(let i=0;i<arg.length;i++){
            this[len+i] = arg[i];
        }
        return this.length;
    }

    /*
        splice(2) 从第几位截取到最后
        splice(0,2) 从第几位起截取几个
        什么都不传返回一个数组
    */
    Array.prototype.mysplice = function(){
        let ary = [];
        for(let i=0;i<this.length;i++){
            ary[i] = this[i];
        }
        return ary;
    }




    var obj = {
        '2': 3,
        '3': 4,
        'length': 2,
        'splice': Array.prototype.mysplice,
        // 'mypush': Array.prototype.mypush
    }
