<script>
/*
    输出alert输出结果
*/    
var str = 'abc123';
var num = parseInt(str);
if(num == NaN){
    alert(NaN);
}else if(num == 123){
    alert(123);
}else if(typeof num == 'number'){
    alert('number');
}else{
    alert('str');
}

function fun(){
    this.a = 0;

        alert(this.a);
    }
}

        this.a = 20;

    }
}
