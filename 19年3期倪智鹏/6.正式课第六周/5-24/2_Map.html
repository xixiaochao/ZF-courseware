    /*
        写出一个方法join([1,2,3,4],[2,3,5,6])找出交集 //[2,3]
    */
    
    function join(a,b){
        let s = new Set(a);
        return b.filter(e=>s.has(e));
    }
    console.log(join([1,2,3,4],[2,3,5,6])); //[2,3]
