       1.先延迟加载
            拿到数据，结构的渲染

            延迟加载的判断
                1.getBoundingClientRect().top  当前元素到可视区顶部的距离


       2.商品排序


    */

    class YCJZ {
        constructor(id) {
            // this.data = [];
            this.ul = document.getElementById(id);
            this.lis = null;
            this.btns = document.querySelectorAll('.header a');
            this.ary = ['time','hot','price'];
        }

        render(data){
            let html = '';
            data.forEach(e=>{
                html += `
                        <li>
                        <img pic="${e.img}" >
                        <span>${e.title}</span>
                        <span>${e.time}</span>
                        <span>${e.hot}</span>
                        <span>${e.price}</span>
                    </li>
                `;
            });
            this.ul.innerHTML = html;
            this.lis = this.ul.children;
        }

        sort(data,cb){
            data = JSON.parse(JSON.stringify(data));
            this.btns.forEach((ele,i)=>{
                ele.onoff = true;
                let that = this;
                ele.onclick = function(){
                    if(this.onoff){
                        data.sort((a,b)=>{
                            if(that.ary[i] === 'time'){
                                a = a[that.ary[i]].split('-').join('');
                                b = b[that.ary[i]].split('-').join('');
                            }else{
                                a = a[that.ary[i]];
                                b = b[that.ary[i]];
                            }
                            return  a - b;
                        });
                    }else{
                        data.sort((a,b)=>{
                            if(that.ary[i] === 'time'){
                            
                                a = a[that.ary[i]].split('-').join('');
                                b = b[that.ary[i]].split('-').join('');
                            }else{
                                a = a[that.ary[i]];
                                b = b[that.ary[i]];
                            }
                            return  b-a;
                        });
                    }

                    this.onoff = !this.onoff;
                    that.render(data);
                    //当重新渲染之后，然后执行一个函数。
                    cb && cb();
                }
            });
        }

        scrollPic(){
            console.log(this.lis);
            //延迟加载
           // console.log(that.lis[0].getBoundingClientRect().top);
                    // console.log('可视区的高度',this.innerHeight);
            
            for(let i=0;i<this.lis.length;i++){
                let iTop = this.lis[i].getBoundingClientRect().top;
                //如果某个li的高度小于可视区顶部的距离就加载
                if(iTop <= this.iH){
                    let img = this.lis[i].children[0];
                    if(!img.src){
                        img.src = img.getAttribute('pic');
                        setTimeout(()=>{
                            img.style.opacity = 1;
                            img.removeAttribute('pic');
                        },100);
                    }
                }
            }
        }

        getDate(cb){
            fetch('./json/product.json')
            .then(e=>e.json())
            .then(data=>{
                data.push(...data,...data);
                this.render(data);
                // this.lis = this.ul.children;
                this.iH = window.innerHeight;
                //当所有数据都请求回来，如果有回调函数就调用回调函数
                
                cb && cb(data); //钩子函数，回调函数
                window.onscroll = this.scrollPic.bind(this);
            });
        }
    }
