        }

        shui(){

        chi(){

        runing(){

    class Cat extends Animal{
        constructor(name) { 
            super(name);
            this.jiao = '喵喵';

        }
        skill(){
            console.log('抓老鼠');
        }

    class WhiteCat extends Cat {

    new WhiteCat('小白').chi();
