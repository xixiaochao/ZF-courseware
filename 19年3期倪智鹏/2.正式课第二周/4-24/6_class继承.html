            /*

            super(...arguments); //super括号中传入父类使用的参数
            this.jiao = '喵喵';
            this.ming = '九条命';
            
        }
        skill(){
            console.log('抓老鼠');
        }

        chi(){
            console.log('吃鱼');
        }
    }

    let tom = new Cat('汤姆');
    tom.chi();
    new Animal().chi()
    console.log(tom);
