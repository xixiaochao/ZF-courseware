    // let arr2 = arr;

    Object.prototype.xx = '就看看你';
   
    function deepClone(obj){
        let o = obj.push?[]:{};
        for(let attr in obj){
            if(obj.hasOwnProperty(attr)){
                if(typeof obj[attr] === 'object'){
                    o[attr] = deepClone(obj[attr])
                }else{
                    o[attr] = obj[attr];
                }
            }
        }
        return o;
    }
