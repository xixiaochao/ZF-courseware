<script>
    /*
        基本类型
        引用类型


        单例模式:
            单例 --- 单独的实例

            实例:把相同的事务总结(归纳、抽象)出来，形成一类事务，
                把描述事务的属性和方法具体化，这个具体的描述的对象就是实例


            教师  -> 那么多职业中的一类职业  （类）

            语文老师 - 倪XX （实例）

            命名冲突:
                1.封闭空间
                    把一段代码放到一个函数内,当执行函数的时候
                    函数内的域和外界是互不干扰的
                    (function(){})()

                2.命名空间
                    把一些变量或者函数变成某个对象下的属性和方法
                    对象与对象之间空间地址是不一样的，所以可以解决
                    命名冲突的问题

                
                变量 let a = 20;
                属性 obj.a = 20;

                函数:function fn(){}
                方法:obj.fn = function(){}
                    


            单例模式的优势:
                1.解决命名冲突
                2.把相同事务归为了一类，并且把这些属性或者方法
                  放到了一个堆内存空间中存储。

                3.模块化的开发

    */
    // let name1 = '王旭';
    // let age1 = 30;
    // let say1 = '我要薅头发';

    /*
        new Object()  -> {}
    */
    let obj = {
        name:'王旭',
        age:30,
        say:'我要薅头发'
    }

    ;(function(){
        function fn(){
            alert('123');
        }
        fn();
    })();

    // let name2 = '王世琦';
    // let age2 = 16;
    // let say2 = '一薅就掉，吓死人了';
    let obj2 = {
        name:'王世琦',
        age:16,
        say:'一薅就掉，吓死人了'
    }

    function fn(){
        alert('321');
    }   
    fn();

</script>
</body>
</html>
