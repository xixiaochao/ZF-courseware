<script>
    let is = document.getElementsByTagName('i');
    let strongs = document.querySelectorAll('strong');
    // let ems = document.querySelectorAll('span em');
    // var sum = 0;
    for (let i = 0; i < is.length; i++) {
        let num = 0;
        if (i % 2 === 0) {
            // 减事件
            is[i].onclick = function () {
                num = Number(is[i].nextElementSibling.innerText);
                if (num > 0) {
                    num -= 1;
                    this.nextElementSibling.innerText = '' + num;
                    strongs[i].nextElementSibling.innerHTML = parseFloat(strongs[i].innerText) * num + '元';
                }
            }
        } else {
            // 加事件
            is[i].onclick = function () {
                num = Number(is[i].previousElementSibling.innerText);
                num += 1;
                this.previousElementSibling.innerText = '' + num;
                strongs[i].innerHTML = parseFloat(strongs[i].previousElementSibling.innerText) * num + '元';
            }
        }
    }
</script>


</html>
