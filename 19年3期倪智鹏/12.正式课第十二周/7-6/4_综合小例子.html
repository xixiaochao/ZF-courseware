<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="root">
        <input 
            type="text" 
            @keyup.13="fn"
        />
        <ul>
            <li v-for="(val,key) in ary">{{val}}</li>
        </ul>
    </div>
<script src="./vue.js"></script>
<script>


    new Vue({
        el:'.root',
        data:{
           ary:[],
           val:''
        },
        methods: {
            fn(ev){
                let {value} = ev.target;
                this.ary.unshift(value);
                ev.target.value = '';
            }
        },
    });
    
</script>
</body>
</html>
