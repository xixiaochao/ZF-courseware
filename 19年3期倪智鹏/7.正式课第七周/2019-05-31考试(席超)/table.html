<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.31考试</title>
    <link href="./css/table.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section class="tBody">
        <h1 class="title"></h1>
        <ul id="header">
            <li class="addPre">
                <label>名字： <input type="text" id="name" /></label>
                <label>年龄： <input type="text" id="age" /></label>
                <input type="button" value="添加" id="add" />
            </li>
            <li>
                <span>排序</span>
                <select id="s1">
                    <option value="price">年龄</option>
                    <option value="id">编号</option>
                </select>
                <select id="s2">
                    <option value="2">从高到底</option>
                    <option value="1">从低到高</option>
                </select>
                <input type="button" value="提交" id="stBtn" />
                <input type="button" value="批量删除" id="rm" />
            </li>
        </ul>
        <table id="tab" width="600" align="center" border="1">
            <thead>
                <th>全选<input type="checkbox" id="checkAll" name="ids"></th>
                <th index="id">编号</th>
                <th>商品</th>
                <th index="price">年龄</th>
                <th>操作</th>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="./js/table.js"></script>

</html>
