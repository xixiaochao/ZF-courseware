    let state = '';
    function then(){

        }, 1000);

        console.log(state)
        if(state == 'haha'){
            console.log('then里面的代码');
        }
        //当状态还没改变的时候订阅内容
        if(state == ''){
            arr.push('then里面的代码2')
        }
        
        
    }
   
    then();
