        <div class="item-wrapper"><label for="password">密码</label><input type="password" name="password" id="password" value=""></div>
        <input type="button" value="登陆" id="submit">
        <input type="button" value="注册" id="register">
    </form>

register.onclick = function (){
    axios.post('/api/user/register ',{
        // username:username.value,
        // password:password.value
    })
    .then((data)=> JSON.parse(data))
    .then(d=>{
        console.log(d);
        if(d.code == 1){
            console.log('失败');
            info.innerHTML = '注册失败';
            info.style.display = 'block';
        }else if(d.code == 0 ){
            console.log('成功')
            info.innerHTML = '注册成功';
            info.style.display = 'block';
            console.log(info)
            let num = 3;
            let timer = setInterval(() => {
                info.innerHTML = `注册成功${num}`;
                num--;
                if(num<0){
                    clearInterval(timer);
                    // window.location.href = `http://localhost:88`
                }
            }, 1000);
        }
    })
}


submit.onclick =function (){
    axios.post('/api/user/login',{
        username:username.value,
        password:password.value
    })
    .then(data=> JSON.parse(data))
    .then(d=>{
        console.log(d);
        if(d.code == -3){
            info.style.display = 'block';
            info.innerHTML = `登录失败`;
            console.log('登录失败');
        }else if(d.code == 0){
            let num=3;
            let timer = setInterval(()=>{
                info.style.display = 'block';
                info.innerHTML = `登录成功${num}后跳动`;
                num--;
                if(num<0){
                    clearInterval(timer);
                    window.location.href = `http://localhost:88`
                }
            },1000)
        }
            
    })
}
