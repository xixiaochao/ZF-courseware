<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="css/demo.css">
<style type="text/css">
#bar{
	height:4px;
}
#bar div{
	height:4px;
	background-color:#77B6FF;
	width:0;
}
</style>
</head>
<body>
	<section id="box">
		<div id="bar">
			<div></div>
		</div>
		<header>
			<input type="file" id="file">
			<a href="javascript:;">上传</a>
		</header>
		<div class="drag">
			<span>请将图片拖拽至此处</span>
		</div>
		<div class="preview">
			<ul id="ul">
				
			</ul>
		</div>
		<a href="javascript:;" id="upload">确认上传</a>
	</section>
<script src="../jquery-3.1.1.js"></script>
<script src="1_upload.js"></script>
<script type="text/javascript">
	
	/*
		1.上传
		2.显示上传的图片
		3.删除功能
		4.拖拽
		5.上传的进度
	*/

	$('#box').upload({
		fileEle:$('#file'),
		go:$('#upload'),
		url:'./php/post_file.php'
	});

	
</script>
</body>
</html>
